<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Gambito-Pasteles</title>
</head>
<body>
    <div class="title">
        <h1>Bienvenido a la Pasteleria "Gambito"</h1>
    </div>

    <section class="form-pastelero">
        <h3>Aqui se encuentran los pedidos asi como los productos aun en existencia del inventario</h3>
        <section class="inv">
            <form action="">
                <h3>Inventario</h3>
                <h4>Sabores en Inventario</h4>
                <div class="sabores">
                    <div><p>Fresa</p><label for="">21</label></div>
                    <div><p>Chocolate</p><label for="">50</label></div>
                    <div><p>Vainilla</p><label for="">32</label></div>
                    <div><p>Coco</p><label for="">27</label></div>
                </div>

                <h4>Decoraciones</h4>
                <div class="decoraciones">
                    <div><p>Canasta </p><label for="">50</label></div>
                    <div><p>Naked cake</p><label for="">250</label></div>
                    <div><p>Texturizados</p><label for="">60</label></div>
                    <div><p>Drip cakes</p><label for="">400</label></div>
                    <div><p>Lettering</p><label for="">200</label></div>
                </div>

            </form>
        </section>

        <section class="pedidos">
            <h3>Pedidos</h3>
        </section>
    </section>

</html>
